<!DOCTYPE html>
<html>
<head>
  <title>YouTube Count-In</title>
  <script src="popup.js" defer></script>
</head>
<body>
  <h3>YouTube Count-In</h3>
  <label>BPM (beats per minute):</label>
  <input type="number" id="bpm" value="120" min="40" max="300"><br><br>
  <button id="tap-btn">Tap Tempo</button>
  <label>Beats in count-in:</label>
  <input type="number" id="beats" value="4" min="1" max="12"><br><br>
  <button id="start">Start Count-In</button>
  <div id="display" style="font-size:24px; margin-top:10px;"></div>
  <button id="rewind-video">Rewind Video</button>
</body>
</html>
